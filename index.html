<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card__image">
    <div class="card__content">
      <span class="card__category">Learning</span>
      <span class="card__date">Published 21 Dec 2023</span>
      <h1 class="card__title"><a href="#">HTML &amp; CSS foundations</a></h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="card__avatar">
        <span class="card__name">Greg Hooper</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/boris-pavel/" target="_blank">Boris Pavel</a>.
    </footer>
</body>

</html>
